<!DOCTYPE html>
<html lang="en">

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="students">STUDENTS ENROLLMENT FORM</h1>
        <form>
            <div class="data">
                <div class="name">
                    <span>Name : </span>
                    <input type="text" id="nametext">
                </div>
                <div class="email">
                    <span>Email : </span>
                    <input type="text" id="emailtext">
                </div>
                <div class="Website">
                    <span>Website : </span>
                    <input type="text" class="websiteinput" id="websitetext">
                </div>
                <div class="image" id="photocapture">
                    <span id="captureurl">Image Url : </span>
                    <input id="photo" type="text" class="imageinput">
                </div>
                <div class="gender">
                    <span>Gender : </span>
                    <input type="radio" id="Male" style="margin-left:88px;">Male<br>
                    <input type="radio" id="Female" style="margin-left:162px ;">Female
                </div>
                <div class="skills">
                    <span>Skills : </span>
                    <input type="checkbox" id="Html" style="margin-left:100px;">HTML
                    <input type="checkbox" id="css">CSS
                    <input type="checkbox" id="java">JAVA
                </div>
            </div>

        </form>
        <div class="buttons">
            <button class="enroll" id="student">Enroll Student</button>
            <button class="delete" id="dlt">Delete</button>
        </div>
        <div class="line">
        </div>
        <div id="data">

        </div>
    </div>

<script src="index.js"></script>
</body>

</html>
